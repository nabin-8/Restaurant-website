<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="new.jpg" alt="Food.com">

        </div>
        <ul>
            <li class="item"><a href="index.html"> Home</a></li>
            <li class="item"><a href="service.html">Service</a</li>
            <li class="item"><a href="about.html">About</a></li>
            <li class="item"><a href="contact.html">Contact</a></li>
            
        </ul>
    </nav>
    <section id="contact">
        <h1 class="contact-us">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name"
                    placeholder="Enter Your Name">
                    
                </div>
                <div class="form-group">
                    <label for="Email">Email:</label>
                    <input type="text" name="name" id="name"
                    placeholder="Enter Your Email">
                    
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" name="name" id="name"
                    placeholder="Enter Your Phone Number">
                    
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message Here!"></textarea>
                    
                    
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="center">
            copyright &copy; www.NabinMeal.com. All rights reserved!
        </div>
    </footer>

    
</body>
</html>
